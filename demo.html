<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>CronusTimePicker Demo</title>
	<link rel="stylesheet" href="style.css" type="text/css" media="screen" charset="utf-8" />
	<link rel="stylesheet" href="datepicker.css" type="text/css" media="screen" charset="utf-8" />
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.js" type="text/javascript"></script>
	<script src="datepicker.js" type="text/javascript"></script>
	<script type="text/javascript">
	//console.log($.fn.DatePicker);
	jQuery().ready(function(){
		$('#input1').DatePicker({
			Inline: false,
			OnBlur: true
		});
	});

	</script>
</head>

<body>
	
	<div id="Body" class="Container">
	
        <form>
            <fieldset>
                <legend>Inputs</legend>
                <p><label>A <input type="text" value="" id="input1" value="" /></label></p>
                <p><label>B <input type="text" value="" id="input2" value="2000-03-08" /></label></p>
				</fieldset>
			</form>
	
	</div>
		
	
</body>
</html>
